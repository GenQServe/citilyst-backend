name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build_and_push:
    name: Push docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Extract metadata (labels, tags) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: genqserve/citilyst-backend:latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: genqserve/citilyst-backend:latest
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [build_and_push]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Buat .env file dengan GitHub Secrets
      - name: Create .env file
        run: |
          cat > .env << EOF
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          REDIS_URL=${{ secrets.REDIS_URL }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          EOF

      # Upload docker-compose.yml dan .env file ke server
      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "docker-compose.yml,.env"
          target: "/home/${{ secrets.USERNAME }}/citilyst-backend"
          strip_components: 0

      # Deploy ke server menggunakan environment variables
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd /home/${{ secrets.USERNAME }}/citilyst-backend
            # Stop existing containers
            docker compose down || true
            # Hapus image lama untuk menghindari penggunaan disk
            docker image prune -af || true
            # Pull latest image
            docker compose pull
            # Deploy dengan environment dari .env
            docker compose up -d
            # Verifikasi container berjalan
            docker compose ps

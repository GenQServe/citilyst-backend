version: "3.9"

services:
  citilystbackend:
    container_name: citilyst_be_prod
    image: genqserve/citilyst-backend:latest
    build:
      context: .
      dockerfile: ./Dockerfile 
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
      - n8n
    restart: always
    volumes:
      - /home/ubuntu/credentials:/credentials
    networks:
      - app_network

  redis:
    image: "redis:7.2"
    container_name: redis_cache
    ports:
      - "6379:6379"
    networks:
      - app_network
    restart: always

  n8n:
    image: n8nio/n8n
    container_name: citilyst_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=n8n.genqserve.rekrutgenai.com
      - N8N_PROTOCOL=https
      # - N8N_PORT=5678
      - GENERIC_TIMEZONE=Asia/Jakarta
      - ONESIGNAL_APP_ID=ecfccbe5-b876-4be9-b49f-5665f98b50d4
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - app_network
    restart: always

networks:
  app_network:
    driver: bridge

volumes:

  n8n_data:
    external: true
